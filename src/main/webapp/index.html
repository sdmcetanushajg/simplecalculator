<!DOCTYPE html>
<html>
<head>
    <title>SIMPLE CALCULATOR</title>
     ANUSHAGAS
</head>
<body>
   Enter num 1: <input type="number" id="num1" required autofocus>
   Enter num 2: <input type="number" id="num2" required>
   <input type="button" value="add" onclick="add();" >
   <input type="button" value="sub" onclick="sub();" >
   <input type="button" value="mul" onclick="mul();" >
   <input type="button" value="div" onclick="div();" >
   <div id="result">
  </div>
  <script>
  function add(){
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sum=+n1 + +n2;
	   alert("The sum is "+ sum);
      document.getElementById("result").innerText=sum;
    }
    function sub(){
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var sub1=+n1 - +n2;
	   alert("The sub is "+ sub1);
      document.getElementById("result").innerText=sub1;
    }
    function mul(){
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var mul1=+n1 * +n2;
	   alert("The mul is "+ mul1);
      document.getElementById("result").innerText=mul1;
    }
    function div(){
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var div1=+n1 / +n2;
	   alert("The div is "+div1);
      document.getElementById("result").innerText=div1;
    }
  </script>
</body>
</html>
